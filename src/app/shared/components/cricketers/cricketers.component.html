<div class="row">

    <div class="col-8 offset-2 mb-3">

        <div class="card">
            
            <div class="card-body">
                <h2 class="bg-warning text-center">Search Cricketers By Name Country Role</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search player..." [(ngModel)]="searchtext" />
                </div>

                <div class="form-group">
                    <select name="" id="" class="form-control">
                        <option value="name">Select By Name</option>
                        <option value="country">Select By Country</option>
                        <option value="role">Select By Role</option>
                    </select>
                </div>
            </div>
        </div>
    </div>




    <div class="col-8 offset-2">
        <table class="table table-bordered">
            <thead class="">
                <tr class="bg-warning">
                    <th>Sr. No</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of cricketersarr | filter:searchtext; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.country}}</td>
                    <td>{{c.role}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
